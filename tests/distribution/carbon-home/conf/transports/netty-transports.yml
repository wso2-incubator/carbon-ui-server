transportProperties:
 -
  name: "latency.metrics.enabled"
  value: true
 -
  name: "server.bootstrap.boss.group.size"
  value: 4
 -
  name: "server.bootstrap.worker.group.size"
  value: 8
listenerConfigurations:
-
  id: "msf4j-http"
  host: "0.0.0.0"
  port: 9090
-
  id: "msf4j-https"
  host: "0.0.0.0"
  port: 9292
  scheme: https
  keyStoreFile: "resources/security/wso2carbon.jks"
  keyStorePass: wso2carbon
  certPass: wso2carbon
senderConfigurations:
 -
  id: "netty-gw"